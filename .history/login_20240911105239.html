<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senai Login</title>
    <link rel="stylesheet" href="">
</head>
<body class="center-page">
    <div>
        <div class="containter-betwen">
          <h1>Login</h1>
          <button class="btn-transparent" onclick="irParaCadastro()">
            Cadastrar
          </button>
        </div>
        
        <input type="text" id="name" title="Nome do Usuário" placeholder="Nome do Usuário">
        <input type="password" id="password" title="Senha" placeholder="Senha">
        <button onclick="login()">
            Entrar
        </button>

    </div>

    <script>
        function irParaCadastro() {
          document.location.href = './cadastro.html'
        }

        function login() {
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;

// EXERCICIO verificar se o usuário digitou o nome e a senha antes de buscar o login do localStorage

            const obj = {
                name: name,
                password: password
            };

            const login = JSON.parse(localStorage.getItem('login'));

            if (obj.name === login.name && obj.password === login.password) {

// EXERCICIO redirecionar o usuário para a tela de bem vindo 

            document.location.href = 'bemvindo.html';
            } else {
              alert('Usuário ou senha inválidos');
            }

        }
    </script>
</body>
</html>
